<!DOCTYPE HTML>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Toolbar Timer</h1><br>
        <form>
            Hours: <input id="hour" type="text" value="0"><br>
            Minutes: <input id="minute" type="text" value="0"><br>                     
            Seconds: <input id="second" type="text" value="0"><br>
        </form>
        <h3 id="alert">Please enter a valid time.</h3>

        <h2 id="display">0h 0m 0s</h2>
        <button id="b1" type="button">start</button>
        <button id="b2" type="button">cancel</button>

        <script src='https://code.jquery.com/jquery-3.1.0.min.js'></script>
        <script src='background.js'></script>
    </body>
</html>
