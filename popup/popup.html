<!DOCTYPE HTML>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Toolbar Timer</h1><br>

        <!--form-->
        <form id="form">
            hours:<br> <input id="hour" type="text" placeholder="0" autocomplete="off"><br>
            minutes:<br> <input id="minute" type="text" placeholder="0" autocomplete="off"><br>
            seconds:<br> <input id="second" type="text" placeholder="0" autocomplete="off"><br>
        </form>

        <h3 id="alert">Please enter a valid time.</h3>

        <h2 id="display">0h 0m 0s</h2>

        <!--Buttons-->
        <button id="b1">start</button>
        <button id="b2">cancel</button>
        <button id="b3">okay</button>

        <!--scripts-->
        <script src='https://code.jquery.com/jquery-3.1.0.min.js'></script>
        <script src='popup.js'></script>
    </body>
</html>
